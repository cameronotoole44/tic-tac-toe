<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/runy-tunes-revisited-nf"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/tic-tac-toe-icon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="game-container">
      <div class="row">
        <div class="col" data-x="0" data-y="0"></div>
        <div class="col" data-x="0" data-y="1"></div>
        <div class="col" data-x="0" data-y="2"></div>
      </div>
      <div class="row">
        <div class="col" data-x="1" data-y="0"></div>
        <div class="col" data-x="1" data-y="1"></div>
        <div class="col" data-x="1" data-y="2"></div>
      </div>
      <div class="row">
        <div class="col" data-x="2" data-y="0"></div>
        <div class="col" data-x="2" data-y="1"></div>
        <div class="col" data-x="2" data-y="2"></div>
      </div>
    </div>
    <script src="index.js"></script>
    <footer>
      made by cameronotoole44
      <img src="./assets/wolfIcon.gif" alt="wolf icon" height="24px" />
    </footer>
  </body>
</html>
